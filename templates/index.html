<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/" >Home</a>
                </li>
            </ul>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/newchannel">Add a new channel</a>
                </li>
            </ul>
            <ul class="nav nav-pills flex-column">
                {{range .Channels}}
                <li class="nav-item">
                {{ if .IsBroken }}
                    <a id="channel-{{.ID}}" class="nav-link text-danger" href="/channels/{{.ID}}">{{ .Name }}</a>
                {{ else }}
                    <a id="channel-{{.ID}}" class="nav-link" href="/channels/{{.ID}}">{{ .Name }}</a>
                {{ end }}
                </li>
                {{end}}
            </ul>
        </nav>
        <main class="col-sm-9 offset-sm-3 col-md-8 pt-3">
            <p class="text-lg-center" style="font-size: 40px">
                Hello, user! There is a news aggregator! <br>
                Add your first channel to start an aggregation. <br>
                Use <a href="https://golang.org/pkg/regexp/syntax/">go-style</a> regexps for creating rules.
            </p>
        </main>
    </div>
</div>
</body>
</html>
